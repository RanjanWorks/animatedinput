<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animating input field</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<main>
  <input id="input" type="text" required>
  <label for="input">
    <span style="--i: 0ms">U</span>
    <span style="--i: 50ms">s</span>
    <span style="--i: 100ms">e</span>
    <span style="--i: 150ms">r</span>
    <span style="--i: 200ms">n</span>
    <span style="--i: 250ms">a</span>
    <span style="--i: 300ms">m</span>
    <span style="--i: 350ms">e</span>
  </label>
<div class="line"></div>
</main>
    <script src="script.js"></script>
  </body>
</html>
